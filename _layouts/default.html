<!DOCTYPE HTML>
<html lang="en">

  <head>
    <!-- Google tag (gtag.js) -->
    <script async
      src="https://www.googletagmanager.com/gtag/js?id=G-L5MYXP7MS2"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-L5MYXP7MS2');
  </script>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>{{ page.title | default: site.title }}</title>

    <meta name="author" content="{{ site.author }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="{{ 'stylesheet.css' | relative_url }}">
    <link rel="icon" href="{{ 'images/favicon.ico' | relative_url }}">

    <script>
    MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']],
        processEscapes: true,
        processEnvironments: true
      }
    };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <script>
    // Dropdown functionality
    function toggleDropdown(contentId) {
      console.log('Toggling dropdown:', contentId);
      var content = document.getElementById(contentId);
      var button = event.target;

      console.log('Content element:', content);
      console.log('Button element:', button);

      if (content) {
        button.classList.toggle('expanded');
        content.classList.toggle('show');
        console.log('Toggled successfully');
      } else {
        console.error('Could not find dropdown content with ID:', contentId);
      }
    }
    </script>

  </head>

  <body>
    {{ content }}
  </body>

</html>
