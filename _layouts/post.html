layout: default
---

<table style="width:100%;max-width:800px;border:0px;border-spacing:0px;border-collapse:separate;margin-right:auto;margin-left:auto;">
  <tbody>
    <tr style="padding:0px">
      <td style="padding:0px">
        <h1>{{ page.title }}</h1>
        <p><em>{{ page.date | date: "%B %d, %Y" }}</em></p>
        {{ content }}
      </td>
    </tr>
  </tbody>
</table>
